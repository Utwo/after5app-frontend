<label for="filter">Filter</label>
<div class="select-suggestion">
    <input class="form-control" id="filter" type="text" [(ngModel)]="query" (keyup)=filter()>

    <div class="select-suggestion__list" *ngIf="filteredList.length > 0">
        <ul class="reset-list">
            <li *ngFor="let skill of filteredList" class="select-suggestion__item">
                <a (click)="select(skill)">{{skill.name}}</a>
            </li>
        </ul>
    </div>
</div>
