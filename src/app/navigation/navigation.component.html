<header class="header-site">
  <div class="container">
    <div class="row">
      <div class="col-md-2">
        <h1 class="header-logo"><strong><a routerLink="/">Startupper</a></strong></h1>
      </div>
      <div class="col-md-7">
        <nav class="navigation form-inline">
          <a class="navigation-item" routerLink="/" routerLinkActive="active">Projects</a>
          <a class="navigation-item" routerLink="/about" routerLinkActive="active">About</a>
          <a class="navigation-item btn btn-info m-r-2 btn-sm" routerLink="/add-project">Start a project</a>
          <app-search class="dropdown dropdown--lg"></app-search>
        </nav>
      </div>
      <div class="col-md-3 text-xs-right">
        <div *ngIf="loggedIn">
          <app-user-nav [user]="user"></app-user-nav>
        </div>
        <span *ngIf="!loggedIn" (click)="loginModal.show()" class="btn btn-link-info btn-sm">Login</span>
      </div>
    </div>
  </div>
</header>
<div bsModal #loginModal="bs-modal" class="modal grow" tabindex="-1" role="dialog"
     aria-labelledby="Login"
     aria-hidden="true">
  <div class="modal-dialog modal-fluid">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="modal__close btn" (click)="loginModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-xs-center">Join our community</h4>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <div class="row flex-items-xs-center m-y-2">
            <div class="col-lg-3 col-md-6">
              <button class="btn btn-block btn-facebook btn-lg" (click)="facebookLogin()">
                <svg class="icon icon-lg">
                  <use xlink:href="assets/icons.svg#icon-facebook2"></use>
                </svg>
                Login with Facebook
              </button>
            </div>
            <div class="col-lg-3 col-md-6">
              <button class="btn btn-block btn-github btn-lg" (click)="gitHubLogin()">
                <svg class="icon icon-lg">
                  <use xlink:href="assets/icons.svg#icon-github"></use>
                </svg>
                Login with GitHub
              </button>
            </div>
          </div>
          <hr>
          <div class="form-inline text-xs-center m-y-2">
            <div class="form-group">
              <input class="form-control form-control-lg" title="email" type="email" placeholder="Login with email"
                     #email>
              <button class="btn btn-info btn-lg" (click)="loginByEmail(email.value)">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
