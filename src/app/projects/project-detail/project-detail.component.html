<app-project-header [project_id]="id"></app-project-header>

<div class="container my-3">
  <tabset>
    <tab [active]="true">
      <template tabHeading>
        BRIEF
      </template>
      <app-project-brief [project_id]="id"></app-project-brief>
    </tab>
    <tab>
      <template tabHeading>
        ASSETS
      </template>
      <app-project-assets [project_id]="id"></app-project-assets>
    </tab>
    <tab *ngIf="myProject">
      <template tabHeading>
        APPLICANTS
      </template>
      <app-project-applicants [project_id]="id"></app-project-applicants>
    </tab>
  </tabset>
</div>
