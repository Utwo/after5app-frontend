<section class="col-md-12 mt-2">
  <h2> You might have questions, feel free to ask...</h2>
  <ul *ngIf="comments && comments.length > 0" class="list-unstyled">
    <li *ngFor="let comment of comments" class="comment-item">
      <div class="comment__left-side pr-1">
        <img *ngIf="comment.user.picture" class="profile-img" src="{{comment.user.picture}}?s=30&width=30&height=30">
      </div>
      <div class="comment__content">
        <a routerLink="/profile/{{comment.user_id}}">{{comment.user.name}}</a> &sdot; <span
        class="text-muted"> {{ comment.created_at | timeAgo}} </span>
        <p>{{comment.text}}</p>
      </div>
    </li>
  </ul>
  <p *ngIf="comments && comments.length == 0" class="text-muted">Add a comment to start a conversation</p>
  <div *ngIf="state.isLoggedIn()" class="form-group row px-1">
    <input class="form-control col-10" type="text" #text placeholder="Add your comment" (keyup.enter)="addComment(text)">
    <button (click)="addComment(text)" class="btn btn-info text-primary col-2">
      <svg class="icon">
        <use xlink:href="assets/svg/icons.svg#icon-paperplane"></use>
      </svg>
    </button>
  </div>
  <i *ngIf="!state.isLoggedIn()" class="text-muted">Login in order to post comments.</i>
</section>
