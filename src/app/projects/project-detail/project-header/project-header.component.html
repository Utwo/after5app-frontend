<div *ngIf="user">
  <div class="jumbotron-white">
    <div class="container">
      <div class="row">
        <div class="col-md-2 col-sm-3 col-5 text-center">
          <a routerLink="/profile/{{user.id}}">
            <img *ngIf="user.picture" class="profile-img" src="{{user.picture}}?width=100&height=100&s=100">
          </a>
        </div>
        <div class="col-md-10 col-sm-9 col-7 py-4">
          <h2>{{project.title}}</h2>
          <span class="small-text text-muted">
            Posted on {{project.created_at | date: 'dd of MMMM yyyy'}}
          </span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2 col-sm-3 col-4 text-center">
          <a routerLink="/profile/{{user.id}}">{{user.name}}</a>
        </div>
        <div class="col-md-10 col-sm-9 col-8">
          <a (click)="share_modal.open()" class="mr-3 text-dark" href="javascript:;">
            <svg class="icon icon-mail-forward">
              <use xlink:href="assets/svg/icons.svg#icon-mail-forward"></use>
            </svg>
            <small>SHARE PROJECT</small>
          </a>
          <a *ngIf="myProject" class="mr-3 text-dark" href="javascript:;">
            <svg class="icon">
              <use xlink:href="assets/svg/icons.svg#icon-write"></use>
            </svg>
            <small>EDIT PROJECT</small>
          </a>
          <a *ngIf="myProject" class="mr-3 text-dark" href="javascript:;" (click)="deleteProject()">
            <svg class="icon">
              <use xlink:href="assets/svg/icons.svg#icon-delete_forever"></use>
            </svg>
            <small>DELETE PROJECT</small>
          </a>
          <a *ngIf="!isFollowed && !myProject" (click)="follow(modal)" class="mr-3 text-dark" href="javascript:;">
            <svg class="icon icon-star">
              <use xlink:href="assets/svg/icons.svg#icon-star"></use>
            </svg>
            <small>FOLLOW PROJECT</small>
          </a>
          <a *ngIf="isFollowed && !myProject" (click)="follow(modal)" class="mr-3 text-dark" href="javascript:;">
            <svg class="icon icon-star full">
              <use xlink:href="assets/svg/icons.svg#icon-star-full"></use>
            </svg>
            <small>FOLLOWING</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
<div>
  <app-login-modal #modal></app-login-modal>
  <app-share-modal #share_modal (onShared)="shared($event)"></app-share-modal>
</div>
