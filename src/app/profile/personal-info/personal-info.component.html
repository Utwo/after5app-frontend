<div class="card profile-card my-3">
  <div class="card-block">
    <!--header-->
    <div class="row">
      <div class="col-6">
        <h5 class="title-border title-border--green p-b-1">
          PERSONAL INFO
        </h5>
      </div>
      <div class="col-6 text-right" *ngIf="isMe">
        <div (click)="toggleEditing()"
             class="pull-xs-right"
        >
          <a href="javascript:;">
            <svg *ngIf="!editing" class="icon icon-md icon-message text-muted">
              <use xlink:href="assets/icons.svg#icon-write"></use>
            </svg>
          </a>
          <button *ngIf="editing" (click)="saveChanges()"
                  class="btn btn-success text-white">
            <small>APPLY CHANGES</small>
          </button>
          <a *ngIf="editing" href="javascript:;" class="px-2">
            <small>CANCEL</small>
          </a>
        </div>
      </div>
    </div>
    <hr>
    <!--personal info-->
    <div class="row" *ngIf="editing || user.description">
      <div class="col">
        <label class="project__card-label">About me: </label>
        <p *ngIf="!editing"> {{user.description}} </p>
        <textarea class="form-control"
                  [(ngModel)]="description"
                  *ngIf="editing"
                  title="description">
        </textarea>
      </div>
    </div>

    <div class="row my-2">
      <div class="col-lg-7 col-12">
        <!--name-->
        <div class="row my-2" *ngIf="editing || user.name">
          <label class="col-4 project__card-label">Name:</label>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.name}} </span>
            <input *ngIf="editing"
                   [(ngModel)]="name"
                   class="form-control input-basic"
                   type="text"
                   title="name"/>
          </div>
        </div>
        <!--city-->
        <div class="row my-2" *ngIf="editing || user.city">
          <label class="col-4 project__card-label">City:</label>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.city}} </span>
            <input *ngIf="editing"
                   [(ngModel)]="city"
                   class="form-control input-basic"
                   type="text"
                   title="city"/>
          </div>
        </div>
        <!--workplace-->
        <div class="row my-2" *ngIf="editing || user.workplace">
          <div class="col-4 project__card-label">
            Workplace:
          </div>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.workplace}} </span>
            <input *ngIf="editing"
                   [(ngModel)]="workplace"
                   class="form-control input-basic"
                   type="text"
                   title="workplace"/>
          </div>
        </div>
        <!--hobbies-->
        <div class="row my-2" *ngIf="editing || hobbies.length > 0">
          <label class="col-4 project__card-label">Hobbies:</label>
          <div class="col-md-8">
            <ul class="project-list list-unstyled">
              <li *ngFor="let hobby of hobbies">
                <a *ngIf="editing"
                   href="javascript:;"
                   (click)="removeHobby(hobby)"> x
                </a>
                {{hobby}}
              </li>
            </ul>
          </div>
          <div class="col-9 mt-2">
            <input *ngIf="editing"
                   class="form-control input-basic"
                   placeholder="Add Hobby" type="text"
                   [(ngModel)]="hobby"
                   title="hobby"/>
          </div>
          <div class="col-3 text-right mt-2">
            <a *ngIf="editing"
               (click)="addHobby()"
               href="javascript:;"
               class="btn btn-success text-white"
            >
              <svg class="icon icon-plus">
                <use xlink:href="./assets/icons.svg#icon-plus"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
      <!--social-->
      <div class="col-lg-5 col-12">
        <div class="row my-2">
          <label class="col-4 project__card-label">Social:</label>
          <div class="col-md-8">
            <p *ngIf='user.facebook_id'>
              <a *ngIf="editing" href="javascript:;"> x </a>
              <a href='http://facebook.com/{{user.facebook_id}}'> Facebook </a>
            </p>
            <p *ngIf='user.twitter'>
              <a *ngIf="editing" href="javascript:;"> x </a>
              <a href='https://twitter.com/{{user.twitter}}'> Twitter </a>
            </p>
            <p *ngIf='user.github_id'>
              <a *ngIf="editing" href="javascript:;"> x </a>
              <a href='http://gihub/{{user.github_id}}'> Github </a>
            </p>
            <p *ngIf='user.website'>
              <a *ngIf="editing" href="javascript:;"> x </a>
              <a href='{{user.website}}'> Website </a>
            </p>
            <select class="form-control mb-2"
                    *ngIf="editing"
                    [(ngModel)]="socialInput"
                    title="Choose a website">
              <option *ngFor="let obj of socialOptions">{{obj}}</option>
            </select>
          </div>
          <div class="col-8">
            <input *ngIf="socialInput != null && editing"
                   [(ngModel)]="link"
                   class="form-control input-basic"
                   placeholder="Add Link"
                   type="text"
                   title="link">
          </div>
          <div class="col-4 text-right">
            <a *ngIf="socialInput != null && editing"
               (click)="addSocial()"
               href="javascript:;"
               class="btn btn-success text-white"
            >
              <svg class="icon icon-plus">
                <use xlink:href="./assets/icons.svg#icon-plus"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
