<div class="card profile-card my-3">
  <div class="card-block">
    <!--header-->
    <div class="row">
      <div class="col-6">
        <h5 class="title-border title-border--green p-b-1">
          PERSONAL INFO
        </h5>
      </div>
      <div class="col-6 text-right">
        <a *ngIf="isMe"
           (click)="toggleEditing()"
           class="pull-xs-right"
           href="javascript:;"
        >
          <svg *ngIf="!editing" class="icon icon-md icon-message text-muted">
            <use xlink:href="assets/icons.svg#icon-write"></use>
          </svg>
          <button *ngIf="editing" (click)="saveChanges()"
                  class="btn btn-success text-white">
            <small>APPLY CHANGES</small>
          </button>
        </a>
      </div>
    </div>
    <hr>
    <!--personal info-->
    <div class="row">
      <div class="col-12">
        <p> About me: </p>
        <p *ngIf="!editing"> {{user.description}} </p>
        <textarea *ngIf="editing" type="text" [(ngModel)]="description"
                  title="description"> {{description}} </textarea>
      </div>
    </div>

    <div class="row">
      <div class="col-6">

        <div class="row">
          <div class="col-md-4 project__card-label">
            Name:
          </div>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.name}} </span>
            <input *ngIf="editing" class="form-control input-basic" type="text" [(ngModel)]="name" title="name"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 project__card-label">
            City:
          </div>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.city}} </span>
            <input *ngIf="editing" class="form-control input-basic" type="text" [(ngModel)]="city" title="city"/>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4 project__card-label">
            Workplace:
          </div>
          <div class="col-8">
            <span *ngIf="!editing"> {{user.workplace}} </span>
            <input *ngIf="editing" class="form-control input-basic" type="text" [(ngModel)]="workplace" title="workplace"/>
          </div>
        </div>

        <div> Hobbies:
          <input *ngIf="editing" class="form-control input-basic" placeholder="Add Hobby" type="text" [(ngModel)]="hobby" title="hobby"/>
          <a *ngIf="editing" class="btn btn-success text-white" (click)="addHobby()">
            <svg class="icon icon-plus">
              <use xlink:href="./assets/icons.svg#icon-plus"></use>
            </svg>
          </a>
          <ul class="project-list list-unstyled">
            <li *ngFor="let hobby of hobbies">
              <a *ngIf="editing" (click)="removeHobby(hobby)"> x </a> {{hobby}}
            </li>
          </ul>
        </div>
      </div>

      <div class="col-6">
        Social:
        <select *ngIf="editing" [(ngModel)]="socialInput" title="social"> // value is a string or number
          <option *ngFor="let obj of socialOptions">{{obj}}</option>
        </select>
        <input *ngIf="socialInput != null && editing" type="text" placeholder="Add Link" title="link"
               [(ngModel)]="link">
        <a *ngIf="editing" (click)="addSocial()">
          <svg class="icon icon-plus">
            <use xlink:href="./assets/icons.svg#icon-plus"></use>
          </svg>
        </a>
        <a *ngIf='user.facebook_id != null' href='http://facebook.com/{{user.facebook_id}}'><p> Facebook </p></a>
        <a *ngIf='user.twitter != null' href='https://twitter.com/{{user.twitter}}'><p> Twitter </p></a>
        <a *ngIf='user.github_id != null' href='http://gihub/{{user.github_id}}'><p> Github </p></a>
        <a *ngIf='user.website != null' href='{{user.website}}'><p> Website </p></a>
      </div>

    <!--</div>-->
    </div>
  </div>
</div>
