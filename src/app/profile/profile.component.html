<div *ngIf="user">
  <div class="jumbotron-white">
    <div class="container">
      <div class="row">
        <div class="col-2">
          <img *ngIf="user.picture" class="profile-img" src="{{user.picture}}?width=120&height=120&s=120">
        </div>
        <div class="col-10 py-4">
          <h2>{{user.name}}</h2>
          <span class="small-text text-muted">Joined {{user.created_at | date: 'd MMMM yyyy'}}</span>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid my-3 px-5">
    <tabset>
      <tab [heading]="'PERSONAL'" [active]="true">
        <div class="row">
          <div class="col-md-7 col-12">
            <app-personal-info [user]=user></app-personal-info>
          </div>
          <div class="col-md-5 col-12">
            <app-skills [user]=user></app-skills>
          </div>
        </div>
      </tab>
      <tab [heading]="'BADGES'">
        <app-badges></app-badges>
      </tab>
    </tabset>
  </div>
</div>
