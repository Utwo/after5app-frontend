<div class="jumbotron-fluid">
  <div class="container">
    <h2> Projects <b> Overview </b></h2>
  </div>

<!--filter options-->
  <div class="container container-medium">
    <div class="row mt-5">
        <tabset class="col-lg-8 col-md-7">
          <tab [heading]='Projects' [active]="true">
            <template tabHeading>
              PROJECTS
            </template>
            <app-projects-list-overview [projects]="projects" [joinedProjects]="joinedProjects"></app-projects-list-overview>
          </tab>
          <tab [heading]='Following'>
            <template tabHeading>
              FOLLOWING
            </template>
            <app-projects-list-overview [projects]="followingProjects"></app-projects-list-overview>
          </tab>
          <tab [heading]='AppliedFor' >
            <template tabHeading>
              APPLIED FOR
            </template>
            <app-projects-list-overview [projects]="appliedProjects"></app-projects-list-overview>
          </tab>
        </tabset>
      </div>
    </div>
  </div>
