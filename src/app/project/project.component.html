<div *ngIf="project">
    <div class="jumbotron-fluid">
        <div class="container">
            <h2 class="text-xs-center">{{project.title}}</h2>
            <a *ngIf="!isFavorite" (click)="addFavorite()">♥ Add to Favorites</a>
            <a *ngIf="isFavorite" (click)="addFavorite()">♥ Remove Favorite</a>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <section class="col-md-6">
                <p>{{project.description}}</p>
                <a routerLink="/profile/{{project.user_id}}" routerLinkActive="active">{{project.user.name}}</a>
            </section>

            <section class="col-md-6" *ngIf="project.position.length > 0">
                <h3>Positions</h3>
                <dl *ngFor="let position of project.position">
                    <dt>{{position.skill.name}}</dt>
                    <dd>{{position.description}}</dd>
                </dl>
            </section>
        </div>
        <div class="modal hidden-xs-up">
            <app-application [project]="project"></app-application>
        </div>
        <app-comments [project_id]="project.id"></app-comments>

        <section *ngIf="related && related.length > 0">
            <h3>Related Projects</h3>
            <ul>
                <li *ngFor="let project of related">
                    <a routerLink="/project/{{project.id}}">
                        {{project.title}}
                    </a>
                </li>
            </ul>
        </section>
    </div>
</div>
