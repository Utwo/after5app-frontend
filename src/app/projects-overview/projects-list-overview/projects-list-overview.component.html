<div class="my-5 container container-small">
  <h3> {{header}} </h3>

  <div *ngIf="projects && projects.length && feebeTitle && feebeDescription">
    <app-febee-info
      [title]="feebeTitle"
      [description]="feebeDescription">
    </app-febee-info>
  </div>
  <ul class="project-list list-unstyled"
      *ngIf="projects && projects.length">
    <li *ngFor="let project of projects">
      <app-project-card [project]=project></app-project-card>
    </li>
  </ul>

  <!--loading-->
  <app-loader *ngIf="!projects"></app-loader>

  <!--no projects-->
  <div *ngIf="projects && projects.length === 0"
       class="container container-small text-center my-3">
    <p class="text-muted">{{noProjectMessage}}</p>
  </div>
</div>
